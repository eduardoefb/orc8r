apiVersion: v1
kind: PersistentVolume
metadata:
  name: elasticsearch
  labels:
    type: local
spec:  
  capacity:
    storage: 100Mi
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: elasticsearch
    namespace: default       
  accessModes:
    - ReadWriteOnce
  nfs:
    path: /srv/k8s_volume/elasticsearch
    server: 10.5.0.32
