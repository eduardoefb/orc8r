apiVersion: v1
kind: PersistentVolume
metadata:
  name: magmalte-claim1
  labels:
    type: local
spec:  
  capacity:
    storage: 100Mi
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: magmalte-claim1
    namespace: default    
  accessModes:
    - ReadWriteOnce
  nfs:
    path: /srv/k8s_volume/magmalte-claim1
    server: 10.5.0.32
