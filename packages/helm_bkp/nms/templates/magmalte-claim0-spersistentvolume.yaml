    storage: 100Mi
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: magmalte-claim0
    namespace: default      
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/media/node01/magmalte-claim0"
