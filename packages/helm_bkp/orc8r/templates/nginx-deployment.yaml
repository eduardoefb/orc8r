apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.21.0 (992df58d8)
  creationTimestamp: null
  labels:
    io.kompose.service: nginx
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: nginx
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.21.0 (992df58d8)
      creationTimestamp: null
      labels:
        io.kompose.service: nginx
    spec:
      containers:
      - env:
        - name: CONTROLLER_HOSTNAME
          value: #CONTROLLER_HOSTNAME#
        - name: PROXY_BACKENDS
          value: controller.default.svc.cluster.local
        - name: RESOLVER
          value: #RESOLVER#
        - name: TEST_MODE
          value: "1"
        image: #REGISTERY#/nginx:1.3.0-master
        imagePullPolicy: ""
        name: nginx
        ports:
        - containerPort: 8443
        - containerPort: 8444
        - containerPort: 9443
        resources: {}
        volumeMounts:
        - mountPath: /var/opt/magma/certs
          name: certs
          readOnly: true 
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
      - name: certs
        secret:
          defaultMode: 420
          secretName: orc8r-certs
      imagePullSecrets:
      - name: regcred
status: {}
